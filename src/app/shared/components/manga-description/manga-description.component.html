<div class="card mb-3" style="max-width: 100%;">
    <div class="row no-gutters">
      <div class="col-md-3">
        <img [src]="manga?.cover" class="card-img" [alt]="manga?.name">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">Titulo: {{manga?.name}}</h5>
          <p class="card-text">{{manga?.description}}</p>
        </div>
      </div>
    </div>
  </div>
